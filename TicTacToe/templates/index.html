<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }

        button {
            width: 100px;
            height: 100px;
            font-size: 20px;
        }

        #chat {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            resize: none;
        }

        #chatInput {
            width: 100%;
            margin-top: 10px;
            padding: 5px;
        }

        button#chatButton {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <textarea id="chat" readonly></textarea>
    <input type="text" id="chatInput">
    <button id="chatButton" onclick="sendChatMessage()">Enviar mensaje de chat</button>


    <script>
        const board = document.getElementById('board');
        const chat = document.getElementById('chat');
        const chatInput = document.getElementById('chatInput');
        const chatButton = document.getElementById('chatButton');

        //const socket = new WebSocket('wss://127.0.0.1:12345')
        const socket = new WebSocket('ws://localhost:12345'); // Cambia la URL con la direcci贸n de tu servidor WebSocket

        // Evento que se dispara cuando se abre la conexi贸n WebSocket
        socket.addEventListener('open', (event) => {
            console.log('Conexi贸n WebSocket abierta:', event);
        });

        // Evento que se dispara cuando se recibe un mensaje del servidor
        socket.addEventListener('message', (event) => {
            const message = event.data;
            handleServerMessage(message);
        });

        // L贸gica de juego en el lado del cliente
        const buttons = createBoard();
        let playerNumber;

        function createBoard() {
            const buttons = [];
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const button = document.createElement('button');
                    button.innerText = '';
                    button.addEventListener('click', () => sendMove(row, col));
                    board.appendChild(button);
                    buttons.push(button);
                }
            }
            return buttons;
        }

        function sendMove(row, col) {
            const move = `${row},${col}`;
            socket.send(move);
        }

        function sendChatMessage() {
            const message = chatInput.value;
            if (message.trim() !== '') {
                socket.send(`/chat ${message}`);
                chatInput.value = '';
            }
        }

        function handleServerMessage(message) {
            if (message.startsWith("<Board>")) {
                updateBoardDisplay(message);
            } else if (message.startsWith("<Chat>")) {
                const chatMessage = message.slice("<Chat> ".length);
                addChatMessage(chatMessage);
            }
        }

       function updateBoardDisplay(boardXml) {
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(boardXml, "text/xml");
    const rows = Array.from(xmlDoc.getElementsByTagName('Row'));

    for (let i = 0; i < rows.length; i++) {
        const cells = Array.from(rows[i].getElementsByTagName('Cell'));
        for (let j = 0; j < cells.length; j++) {
            const cellValue = cells[j].innerHTML; // Utilizar innerHTML en lugar de textContent
            const buttonIndex = i * 3 + j;
            buttons[buttonIndex].innerText = cellValue;
        }
    }
}



        function addChatMessage(message) {
            chat.value += message + '\n';
        }
    </script>
</body>
</html>
